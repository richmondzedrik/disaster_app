services:
  - type: web
    name: disaster-app
    env: node
    buildCommand: |
      cd frontend
      npm install
      npx vite build
    startCommand: |
      cd frontend
      npm install -g serve
      serve -s dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://disaster-app.onrender.com