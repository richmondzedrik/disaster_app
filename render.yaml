services:
  - type: web
    name: disaster-app
    env: node
    buildCommand: |
      cd frontend
      npm install
      ./node_modules/.bin/vite build
      npx vite build
      npm run build
      cd ..
    startCommand: |
      cd frontend
      npm install -g serve
      serve -s dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: VITE_API_URL
        value: https://disaster-app.onrender.com